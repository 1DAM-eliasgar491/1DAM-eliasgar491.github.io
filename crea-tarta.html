<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creador de tartas - Bakend</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" type="image/png" href="img/iconitofresh.png">
  
</head>
<body>
    <canvas id="matrix"></canvas>
    <audio id="hidden-audio" preload="auto" >
      <source src="aud/enchanted sunset.mp3" type="audio/ogg">
      Tu navegador no soporta audio HTML5.
    </audio>
    <div class="contenedor">
    <header>
      
      
    <div class="logo-container">
      <img src="img/iconitofresh.png" alt="Logo de Bakend" class="logo" id="playaudio"/>
      <h1>BAKEND</h1>
    </div>
      <div class="menu-toggle" id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav>
        <ul id="nav-menu">
            <li><a href="index.html" data-seccion="inicio">Inicio</a></li>
            <li><a href="nosotros.html" data-seccion="nosotros">Nosotros</a></li>
            <li><a href="fidelidad.html" data-seccion="fidelidad">Fidelidad</a></li>
            <li><a href="" data-seccion="crea-tarta" class="active">Crea tu tarta</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <h2>Creador de tartas</h2>
      <p>Disfruta del sabor artesanal en cada mordisco.</p>
    </section>
      
    <section class="ZangHuaShi" style="margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
      <div class="equipo">
        <div id="imaginfinal" style="flex: 1 1 30%; background-color: #4A423D; margin: auto;">
          <img src="img/egarveg.png">
        </div>
        <div style="flex: 1 1 30%; background-color: #4A423D;">
          <label style="display: block; margin-top: 10px; font-weight: bold;">Sabor del Sistema Operativo (Base): </label>
          <select id="forma">
            <option value="chocolate">Chocolate de alto rendimiento</option>
            <option value="vainilla">Vainilla compilada con amor</option>
            <option value="cafe">Tarta de café multitarea</option>
            <option value="limon">Bizcocho de limón optimizado</option>
          </select>
          <br>
          <label style="display: block; margin-top: 10px; font-weight: bold;">Tamaño de la tarta: </label>
          <select id="tamaño">
            <option value="mini">Pequeña</option>
            <option value="media">Mediana</option>
            <option value="grande">Grande</option>
          </select>
          <br>
          <label style="display: block; margin-top: 10px; font-weight: bold;">Decoraciones:</label>
          <div class="checkbox-group">
            <label style="display: block; margin-top: 10px; font-weight: bold;"><input type="checkbox" value="1" class="decoracion" /> Chips de chocolate</label>
            <label style="display: block; margin-top: 10px; font-weight: bold;"><input type="checkbox" value="1" class="decoracion" /> Topping de bits de galleta</label>
            <label style="display: block; margin-top: 10px; font-weight: bold;"><input type="checkbox" value="1.5" class="decoracion" /> Glaseado RGB</label>
            <label style="display: block; margin-top: 10px; font-weight: bold;"><input type="checkbox" value="2" class="decoracion" /> Figuritas dev (teclado, ratón)</label>
          </div>      
        </div>
      </div>
      
    </section>

    <aside id="carrito-lateral" class="carrito-lateral">
        <ul id="lista-carrito"></ul>
        <div>Total: $<span id="total-carrito">0.00</span></div>
        <button id="vaciar-carrito">Vaciar carrito</button>
        <br>
        <button id="comprar-carrito">Comprar</button>
    </aside>
      

  <footer>
    <p>&copy; 2025 Bakend. Todos los derechos reservados.</p>
  </footer>

  <script src="js/fondo.js"></script>
  <script src="js/audio.js"></script>
</body>
</html>
